<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e94560"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Question mark circle -->
  <circle cx="256" cy="256" r="160" fill="none" stroke="url(#accent)" stroke-width="24"/>
  <!-- Question mark -->
  <text x="256" y="310" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="220" font-weight="900" fill="url(#accent)">?</text>
  <!-- Eye accent -->
  <circle cx="320" cy="180" r="24" fill="#e94560"/>
</svg>
